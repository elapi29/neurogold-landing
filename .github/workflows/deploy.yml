name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
            node-version: 18

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Build static site
        env:
          NEXT_PUBLIC_FORMSPREE_ENDPOINT: ${{ secrets.NEXT_PUBLIC_FORMSPREE_ENDPOINT }}
          NEXT_PUBLIC_BASE_PATH: "/${{ github.event.repository.name }}"  # -> "/neurogold-landing"
          NEXT_PUBLIC_SITE_URL: "https://elapi29.github.io/${{ github.event.repository.name }}"  # URL absoluta para OG/Twitter
        run: npm run build


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
